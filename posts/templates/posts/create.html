{% extends 'user/base.html' %}
{% block body %}
    <div class="container m-auto py-10">
        <h2 class="text-2xl m-10 font-bold">Create A Post</h2>
        <form action="" class="shadow-md bg-white m-auto px-8 rounded pt-8 w-4/5" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Post title</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{ form.title }}</div>  
            </div>
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Add image</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{form.image}}</div>
            </div>
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Add caption</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{form.captions}}</div>
            </div>
            <button class="bg-green-500 text-white my-5 px-5 py-2" type="submit">Save</button>
        </form>
    </div>
{% endblock %}
