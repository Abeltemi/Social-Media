{% extends "user/base.html" %}
{% block body %}


<div class="container m-auto py-5 grid justify-items-center">
    <div class="bg-indigo-400 w-5/12">
        <h1 class="text-2xl m-10 text-white ">👦🏻 Register User</h1>
    </div>
    <form action="" method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow text-gray-700 apprearance-non border rounded py-2 px-3 mr-10"> {{ user_form.username }} </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email address</label>
            <div class="shadow text-gray-700 apprearance-non border rounded py-2 px-3 mr-10"> {{ user_form.email }} </div>
        </div>
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="">Firstname</label>
          <div class="shadow text-gray-700 apprearance-non border rounded py-2 px-3 mr-10"> {{ user_form.first_name }} </div>
        </div>
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
          <div class="shadow text-gray-700 apprearance-non border rounded py-2 px-3 mr-10"> {{ user_form.password }} </div>
        </div>
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm password</label>
          <div class="shadow text-gray-700 apprearance-non border rounded py-2 px-3 mr-10"> {{ user_form.password2 }} </div>
        </div>
        <div class="flex justify-between my-5">
            <button class="cursor-pointer text-white bg-green-500 px-5 py-2" type="submit">Sign up</button>
            <a class="text-indigo-500" href="{% url 'login' %}">have an account already?</a>
        </div>
    </form>
</div>
{% endblock %}
