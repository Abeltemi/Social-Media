{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <nav class="shadow-lg">
        <div class="px-4 mx-auto">
            <div class="flex justify-between">
                <!-- Logo -->
                <div>
                    <a class="flex" href="">
                        <img class="h-8 w-8 mr-2" src="{% static 'images/insta_logo.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500">Social App</span>
                    </a>
                </div>

                <!-- Items -->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'logout' %}">logout</a>
                    {% else %}
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">login</a>
                    {% endif %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="#">Link 1</a>
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'register' %}">Sign up</a>
                    
                </div>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>
</html>
