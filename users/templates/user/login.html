{% extends "user/base.html" %}
{% block body %}


<div class="container m-auto py-5 grid justify-items-center">
    <div>
        <h1 class="text-2xl m-10">👦🏻 Login User</h1>
    </div>
    <form action="" class="shadow-md bg-white m-auto px-8 rounded pt-8 w-4/5" method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow text-gray-700 apprearance-non border rounded py-2 px-3 mr-10"> {{ form.username }} </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow text-gray-700 apprearance-non border rounded py-2 px-3 mr-10"> {{ form.password }} </div>
        </div>
        <div class="flex justify-between my-5">
            <button class="cursor-pointer text-white bg-green-500 px-5 py-2" type="submit">Login</button>
            <a class="text-indigo-500" href="{% url 'password_reset' %}">Forget password</aclass>
        </div>
    </form>
</div>
{% endblock %}
