{% extends 'user/base.html' %}

{% block body %}
    <h3 class="text-2xl m-10 font-bold">Edit User Profile</h3>
    <div class="container py-10">
        <form action="" class="shadow-md bg-white m-auto px-8 rounded pt-8 w-4/5" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">First name</label>
                
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{user_form.first_name}}</div>
               
            </div>
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Last name</label>
                
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{user_form.last_name}}</div>
               
            </div>
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Email</label>
                
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{user_form.email}}</div>
               
            </div>
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Profile picture</label>
                
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{profile_form.photo}}</div>
               
            </div>
            <button class="bg-green-500 text-white my-5 px-5 py-2" type="submit">Save</button>
        </form>
    </div>
{% endblock %}
